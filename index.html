<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trivia Game</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Yantramanav" rel="stylesheet">
</head>



<body>
<div id="wrapper">
<div class="row">
	<div class="container col-md-8" id="background">
		<div class="row">
			<div class="container col-md-6" id="header">
				<h1>Trivia Time</h1>
				<p>Name that movie before time runs out!</p>
				<div id="gameDisplay">
					<div id="start">
						<button class="btn btn-default" type="button" id="startBtn">Start Quiz</button>
					</div>
					<div id="timerDisplay"></div>
					<div id="questionDisplay"></div>
					<div class="answerOption" id="answer1"></div>
					<div class="answerOption" id="answer2"></div>
					<div class="answerOption" id="answer3"></div>
					<div class="answerOption" id="answer4"></div>
					<div class="videos">
						<div id="video1"><iframe width="560" height="315" src="https://www.youtube.com/embed/UXoNE14U_zM?start=5" frameborder="0" allowfullscreen></iframe></div>
						<div id="video2"><iframe width="560" height="315" src="https://www.youtube.com/embed/1SI6rhotAkE" frameborder="0" allowfullscreen></iframe></div>
						<div id="video3"><iframe width="560" height="315" src="https://www.youtube.com/embed/fctAdJ5ob50" frameborder="0" allowfullscreen></iframe></div>
						<div id="video4"><iframe width="560" height="315" src="https://www.youtube.com/embed/QCMs8dUWZus" frameborder="0" allowfullscreen></iframe></div>
						<div id="video5"><iframe width="560" height="315" src="https://www.youtube.com/embed/h8YKEwt3wO0?start=7" frameborder="0" allowfullscreen></iframe></div>
						<div id="video6"><iframe width="560" height="315" src="https://www.youtube.com/embed/M8KrUWeBt_s?start=1" frameborder="0" allowfullscreen></iframe></div>
						<div id="video7"><iframe width="560" height="315" src="https://www.youtube.com/embed/plRv4y9WpyE?start=1" frameborder="0" allowfullscreen></iframe></div>
						<div id="video8"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</div>




<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>	
</body>
</html>
